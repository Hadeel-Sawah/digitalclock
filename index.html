<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- <link rel="shortcut icon" href="images.jpg" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="time">
        <div class="circle sec-circle" style="--clr:#ff2972">
            <div class="dots sec_dot"></div>
           <svg>
           <circle cx="120" cy="120" r="120" id="ss"> </circle>
           </svg>
        </div>
        <div class="circle min-circle" style="--clr:#fee800">
            <div class="dots min_dot"></div>
           <svg>
           <circle cx="100" cy="100" r="100" id="mm"> </circle>
           </svg>
        </div>
        <div class="circle hr-circle" style="--clr:#04fc43">
            <div class="dots hr_dot"></div>
           <svg>
           <circle cx="80" cy="80" r="80" id="hh"> </circle>
           </svg>
        </div>
        <div class="box-time">
            <div id="hr-time" style="--clr:#04fc43">00:</div>
            <div id="min-time" style="--clr:#fee800">00:</div>
            <div id="sec-time" style="--clr:#ff2972">00:</div>
            <div id="am-pm" class="pm">am</div>
        </div>
    </div>
 <script src="js/main.js"></script>   
</body>
</html>
